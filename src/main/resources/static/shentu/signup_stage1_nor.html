                            <div class="contact-form">

                                    </div>

                                    <div class="col-md-6">
                                        <div class="button text-center">
                                            <button onclick="getkey(this)" class="theme-btn"
                                                id="get-code">发送验证码</button>
                                            <script>
                                                function getkey(button) {
                                                    button.disabled = true; // 禁用按钮
                                                    var countdown = 60; // 倒计时时间，单位为秒
                                                    var countdownElement = document.getElementById("get-code");

                                                    /*
                                                    向后端申请执行验证码发送操作
                                                    */

                                                    var timer = setInterval(function () {
                                                        countdown--;
                                                        countdownElement.textContent = "剩余时间：" + countdown + "秒";

                                                        if (countdown <= 0) {
                                                            clearInterval(timer);
                                                            button.disabled = false; // 启用按钮
                                                            countdownElement.textContent = "发送验证码"; // 清空倒计时显示
                                                        }
                                                    }, 1000); // 每秒更新一次倒计时
                                                }
                                            </script>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="button text-center">
                                            <button type="submit" class="theme-btn" onclick="signuphere()">注册</button>
                                            <script>
                                                function signuphere() {
                                                    var nxtpage = "signup_successful.html";
                                                    window.location.href = nxtpage;
                                                }
                                            </script>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
